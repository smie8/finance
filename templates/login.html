{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="form">
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username_login" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password_login" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit" id="widebutton">Log In</button>
    </form>
    <a href="/signup" method="GET">New user? <span style="color: #007bff;">Sign up.</span></a>
</div>
{% endblock %}
